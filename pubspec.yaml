name: casa
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.7.0
  flutter_svg: ^2.0.10+1
  icon_font_generator: ^4.0.0

  timeline_tile: ^2.0.0
  getwidget: ^4.0.0
  http: ^1.2.0
  toastification: ^1.2.1
  
  pretty_qr_code: ^3.2.1
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1
  mobile_scanner: ^2.1.0 
  #mobile_scanner: ^4.0.1
  #flutter_barcode_sdk: ^2.2.6
  camera: ^0.10.5+9
  

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

